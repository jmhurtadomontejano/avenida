<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/common-head :: common-head"></head>
<body>
<h1>Listado de comandas</h1>
<div th:replace="fragments/navbar :: navbar"></div>
        <form action="#" th:action="@{/comanda/add}" th:object="${comanda}" method="post">
            <div class="form-group">
                <label for="mesa">Mesa</label>
                <select id="mesa" th:field="*{mesa.id}">
                    <option th:each="mesa : ${mesas}" th:value="${mesa.id}" th:text="${mesa.id}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="camarero">Camarero</label>
                <select id="camarero" th:field="*{idCamarero.id}">
                    <option th:each="camarero : ${users}" th:value="${camarero.id}" th:text="${camarero.id}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="numComensales">Número de comensales</label>
                <input type="number" id="numComensales" th:field="*{numComensales}" />
            </div>
            <!-- Here you may want to add more fields for other properties of Comanda -->
            <button type="submit">Guardar Comanda</button>
        </form><br>
        <h2>Añadir Lineas de Comanda</h2>
        <div th:each="lineaComanda, stat : *{lineaComandas}">
            <form action="#" th:action="@{/lineaComanda/add}" th:object="${lineaComanda}" method="post">
                <div class="form-group">
                    <label for="concepto">Concepto</label>
                    <input type="text" id="concepto" th:field="*{concepto}" />
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <input type="text" id="descripcion" th:field="*{descripcion}" />
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" th:field="*{estado}" />
                </div>
                <div class="form-group">
                    <label for="importe">Importe</label>
                    <input type="number" id="importe" th:field="*{importe}" />
                </div>
                <div class="form-group">
                    <label for="iva">IVA</label>
                    <input type="number" id="iva" th:field="*{iva}" />
                </div>
                <div class="form-group">
                    <label for="total">Total</label>
                    <input type="number" id="total" th:field="*{total}" />
                </div>
                <div class="form-group">
                    <label for="producto">Producto</label>
                    <select id="producto" th:field="*{idProducto.id}">
                        <option th:each="producto : ${productos}" th:value="${producto.id}" th:text="${producto.id}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <select id="usuario" th:field="*{idUser.id}">
                        <option th:each="usuario : ${users}" th:value="${usuario.id}" th:text="${usuario.id}"></option>
                    </select>
                </div>
                <button type="submit">Guardar Linea de Comanda</button>
            </form><br>
        </div>
</body>
</html>

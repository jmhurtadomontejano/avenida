<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<body>
    <!-- Modal para agregar comanda -->
    <div class="modal fade" id="comanda-addModal" tabindex="-1" role="dialog" aria-labelledby="comanda-addModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addComandaModalLabel">Agregar comanda</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <form th:action="@{/Comanda/create}" th:object="${newcomanda}" method="post" enctype="multipart/form-data">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required />
                        </div>
                        <div class="form-group">
                            <label for="date">Fecha</label>
                            <input type="date" class="form-control" id="date" name="date" th:field="*{date}" required />
                        </div>
                        <div class="form-group">
                            <label for="hour">Hora</label>
                            <input type="time" class="form-control" id="hour" name="hour" th:field="*{hour}" required />
                        </div>                    
                        <div class="form-group">
                            <label for="location">Ubicaci√≥n</label>
                            <input type="text" class="form-control" id="location" name="location" th:field="*{locationUrl}" required />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

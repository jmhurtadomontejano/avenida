<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Contacto</title>
</head>
<body>
    <h1>Editar Contacto</h1>

    <form action="/contacto/editar" method="POST">
        <input type="hidden" name="id" th:value="${contacto.id}">

        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" th:value="${contacto.nombre}" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${contacto.email}" required>
        </div>

        <div>
            <label for="telefono">Tel√©fono:</label>
            <input type="text" id="telefono" name="telefono" th:value="${contacto.telefono}">
        </div>

        <button type="submit">Guardar</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
    <head th:replace="fragments/common-head :: common-head">
    </head>
<body>
    <!-- Fragmento de la barra de navegación -->
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="text-start"style="color: red;">Mesa</h1>
        </div>
    </div>
    <h2>Agregar mesa</h2>

    <form th:action="@{mesa/agregarMesa}" th:object="${newMesa}" method="post">
        <div class="form-group">
            <label for="name">NumeroComensales:</label>
            <input type="number" class="form-control" th:field="*{numComensales}" required />
        </div>
        <div class="form-group">
            <label for="locationUrl">Ubicación:</label>
            <input type="text" class="form-control" id="locationUrl" name="locationUrl" th:field="*{locationUrl}" required />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
    
    <!-- Incluir el fragmento del footer -->
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>

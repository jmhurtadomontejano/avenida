<!DOCTYPE html>
<html lang="es">
    <head th:replace="fragments/common-head :: common-head">
    </head>
<body>
    <!-- Fragmento de la barra de navegaciÃ³n -->
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="text-start"style="color: red;">Producto</h1>
        </div>
    </div>
    <h2>Agregar Producto</h2>

    <form th:action="@{/producto/agregaProducto}" th:object="${newProducto}" method="post">
        <div class="form-group">
            <label for="name">Nombre de Producto:</label>
            <input type="text" class="form-control" th:field="*{nombre}" required />
        </div>
        <div class="form-group">
            <label for="name">Precio del Producto:</label>
            <input type="number" class="form-control" th:field="*{precio}" step="0.01" required />
           

        </div>

       
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
    
    <!-- Incluir el fragmento del footer -->
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>

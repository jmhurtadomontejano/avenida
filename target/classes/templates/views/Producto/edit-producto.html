<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/common-head :: common-head">
</head>
<body>
    <!-- Fragmento de la barra de navegación -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container">
       
        <form th:action="@{/producto/edit-producto/{id}(id=${producto.id})}" method="post" th:object="${producto}">

            
            <div class="form-group">
                <label for="name">Nombre del Producto:</label>
                <input type="text" id="nombre" name="nombre" th:value="${producto.nombre}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="name">Precio del Producto:</label>
                <input type="number" id="precio" name="precio" th:value="${producto.precio}" step="0.01" class="form-control" />

            </div>
            
            <button type="submit" class="btn btn-success" >Actualizar Producto</button>

            <a href="/producto/listado-producto" class="btn btn-primary">Volver al listado</a>
        </div>
    </div>
        </form>
            <!-- Botón para eliminar producto-->
            <div class="col-md-6 col-12 mb-3"> <!-- Ajustar el contenedor del botón de eliminar -->
                <form th:action="@{'/producto/delete/' + ${producto.id}}" method="post">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </form>
            </div>
    </div>
</body>
</html>

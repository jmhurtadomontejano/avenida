<!DOCTYPE html>
<html lang="es">
    <head th:replace="fragments/common-head :: common-head">
    </head>
    <style>
        .jumbotron {
            background-image: url('/images/coffee.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
<body>
    <!-- Fragmento de la barra de navegación -->
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="text-start"style="color: red;">Bienvenido al Restaurante Avenida</h1>
            <p class="text-start"style="color: blue;">Aquí encontrarás una amplia gama de productos y servicios </p>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h2 class="text-start"style="color: red;">En Restaurante Avenida <span th:text="${nombre}"></span>!</h2>
                <p class="text-start"style="color: blue;">Encuentraras una amplia gama y si no....pide y le tendras!</p>
            </div>
        </div>
    </div>
    
    <!-- Incluir el fragmento del footer -->
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
